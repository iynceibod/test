<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#121212">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="header">
        <div class="dino-footprint"></div>
        <h1 class="title">YAVA MODERATION</h1>
        <p class="subtitle">Форма регистрации</p>
      </div>
      <form id="regForm">
        <div class="form-group">
          <label for="nick">Игровой ник</label>
          <input type="text" id="nick" placeholder="Nick_Name" required>
          <div class="error-message" id="nick-error"></div>
        </div>
        <div class="form-group">
          <label for="fa">Форумный аккаунт</label>
          <input type="url" id="fa" placeholder="https://arizona-guard.com/..." required>
          <div class="error-message" id="fa-error"></div>
        </div>
        <div class="form-group">
          <label for="discord_id">Discord ID</label>
          <input type="text" id="discord_id" placeholder="123456789012345678" required>
          <div class="error-message" id="discord-error"></div>
        </div>
        <div class="form-group">
          <label for="vozrast">Возраст</label>
          <input type="number" id="vozrast" placeholder="Введите ваш возраст" required>
          <div class="error-message" id="age-error"></div>
        </div>
        <div class="form-group">
          <label for="gorod">Место проживания</label>
          <input type="text" id="gorod" placeholder="Страна, город" required>
          <div class="error-message" id="location-error"></div>
        </div>
        <button type="submit" class="submit-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Отправить заявку
        </button>
      </form>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
