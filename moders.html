<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список модерации Yava</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <div class="moders-wrapper">
            <div class="header">
                <div class="dino-footprint"></div>
                <h1 class="title">Список модерации</h1>
                <p class="subtitle">Актуальный состав команды Yava</p>
            </div>

            <div class="moders-container">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>Загрузка данных...</p>
                </div>

                <div class="moders-list" id="modersList">
                    <!-- Список будет заполнен через JavaScript -->
                </div>

                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-label">Всего модерации:</span>
                        <span class="stat-value" id="totalModers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Без руководства:</span>
                        <span class="stat-value" id="modersUpTo3">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
