<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Магазин модерации</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <main class="frame">
      <section class="content">
        <div class="box"></div>
        <h1 class="title">МАГАЗИН МОДЕРАЦИИ</h1>
        <div class="user-balance">
          <span id="user-balls">Загрузка...</span> 
        </div>
        
        <div id="loading" class="loading-overlay">
          <div class="loading-spinner"></div>
        </div>
        
        <section class="actions-grid">
          <button type="button" class="action-item highlighted left-button" onclick="buyItem('remove_warn', 130)">
            <span class="action-title">СНЯТЬ ВЫГОВОР</span>
            <img class="action-icon-warn" src="img/warn.svg" alt="Иконка снятия выговора" />
          </button>
          <div class="right-column">
            <button type="button" class="action-item" onclick="buyItem('remove_pred', 65)">
              <span class="action-title">СНЯТЬ ПРЕДУПРЕЖДЕНИЕ</span>
              <img class="action-icon" src="img/pred.svg" alt="Иконка снятия предупреждения" />
            </button>
            <button type="button" class="action-item" onclick="buyItem('extend_family', 300)">
              <span class="action-title">ПРОДЛЕНИЕ СЕМЕЙНОЙ РОЛИ</span>
              <img class="action-icon" src="img/family.svg" alt="Иконка продления семейной роли" />
            </button>
            <button type="button" class="action-item" onclick="showRoleForm()">
              <span class="action-title">СОЗДАНИЕ ЛИЧНОЙ РОЛИ</span>
              <img class="action-icon" src="img/role.svg" alt="Иконка создания личной роли" />
            </button>
          </div>
        </section>
        
        <div id="roleForm" class="form-overlay hidden">
          <div class="form-content">
            <h3>Создание личной роли</h3>
            <input type="text" id="roleName" placeholder="Название роли" maxlength="30" />
            <input type="text" id="roleColor" placeholder="Цвет роли (#RRGGBB)" maxlength="7" />
            <div class="form-buttons">
              <button type="button" onclick="buyRole()">Создать роль</button>
              <button type="button" onclick="hideRoleForm()">Отмена</button>
            </div>
          </div>
        </div>
        
        <section class="actions">
          <button type="button" class="action-item wide" onclick="buyItem('reduce_days', 30)">
            <span class="action-title">СНИЖЕНИЕ СРОКА ПОВЫШЕНИЯ ДЛЯ 1-2 УРОВНЯ</span>
            <img class="action-icon" src="img/up.svg" alt="Иконка снижения срока повышения" />
          </button>
          <button type="button" class="action-item wide" onclick="showNicknameForm()">
            <span class="action-title">ИЗМЕНИТЬ НИК-НЕЙМ</span>
            <img class="action-icon" src="img/nick.svg" alt="Иконка изменения ник-нейма" />
          </button>
        </section>
        
        <div id="nicknameForm" class="form-overlay hidden">
          <div class="form-content">
            <h3>Изменение никнейма</h3>
            <input type="text" id="newNickname" placeholder="Новый никнейм" maxlength="20" />
            <div class="form-buttons">
              <button type="button" onclick="buyNickname()">Изменить никнейм</button>
              <button type="button" onclick="hideNicknameForm()">Отмена</button>
            </div>
          </div>
        </div>
        
        <section class="exchange-section">
          <h2 class="exchange-title">ОБМЕНЯТЬ БАЛЛЫ НА ОПЫТ</h2>
          <p class="exchange-rate">10 БАЛЛОВ = 2500 ОПЫТА (МИНИМУМ 10 БАЛЛОВ)</p>
          <form class="exchange-form" onsubmit="return false;">
            <input type="number" id="exchangeAmount" class="exchange-input" placeholder="КОЛИЧЕСТВО БАЛЛОВ ДЛЯ ОБМЕНА" aria-label="Количество баллов для обмена" min="10" />
            <div class="exchange-buttons">
              <button type="button" class="exchange-button" onclick="calculateExchange()">РАССЧИТАТЬ ОБМЕН</button>
              <button type="button" class="exchange-button" onclick="buyExchange()">ОБМЕНЯТЬ БАЛЛЫ</button>
            </div>
          </form>
          <div id="exchangeResult" class="exchange-result hidden"></div>
        </section>
        
        <div id="notification" class="notification hidden"></div>
        
        <footer class="footer">
          <img class="footer-image" src="img/стрелки-2.svg" alt="Декоративное изображение" />
        </footer>
      </section>
    </main>

    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const balls = urlParams.get('balls');

        document.getElementById('user-balls').innerText = balls ? `${balls} баллов` : 'Недоступно';

        
        tg.ready();
        tg.expand();

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function buyItem(item, cost) {
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: item,
                    cost: cost
                }));
                hideLoading();
            }, 500);
        }

        function calculateExchange() {
            const amount = parseInt(document.getElementById('exchangeAmount').value);
            const resultDiv = document.getElementById('exchangeResult');
            
            if (!amount || amount < 10) {
                resultDiv.classList.remove('hidden', 'success-result');
                resultDiv.classList.add('error-result');
                resultDiv.innerHTML = '❌ Минимальное количество баллов для обмена — 10';
                return;
            }
            
            const experience = amount * 250;
            resultDiv.classList.remove('hidden', 'error-result');
            resultDiv.classList.add('success-result');
            resultDiv.innerHTML = `✅ ${amount} баллов = ${experience.toLocaleString()} опыта`;
        }

        function buyExchange() {
            const amount = parseInt(document.getElementById('exchangeAmount').value);
            
            if (!amount || amount < 10) {
                showNotification('❌ Минимальное количество баллов для обмена — 10');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "exchange_exp",
                    amount: amount,
                    cost: amount
                }));
                hideLoading();
            }, 500);
        }

        function showNicknameForm() {
            document.getElementById('nicknameForm').classList.remove('hidden');
            document.getElementById('newNickname').focus();
        }

        function hideNicknameForm() {
            document.getElementById('nicknameForm').classList.add('hidden');
            document.getElementById('newNickname').value = '';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function buyNickname() {
            const nickname = document.getElementById('newNickname').value.trim();
            
            if (!nickname) {
                showNotification('❌ Введите новый никнейм');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "change_nickname",
                    nickname: nickname,
                    cost: 50
                }));
                hideLoading();
            }, 500);
        }

        function showRoleForm() {
            document.getElementById('roleForm').classList.remove('hidden');
            document.getElementById('roleName').focus();
        }

        function hideRoleForm() {
            document.getElementById('roleForm').classList.add('hidden');
            document.getElementById('roleName').value = '';
            document.getElementById('roleColor').value = '';
        }

        function buyRole() {
            const roleName = document.getElementById('roleName').value.trim();
            const roleColor = document.getElementById('roleColor').value.trim();
            
            if (!roleName || !roleColor) {
                showNotification('❌ Заполните все поля');
                return;
            }
            
            
            const colorRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
            if (!colorRegex.test(roleColor)) {
                showNotification('❌ Неверный формат цвета. Используйте формат #RRGGBB');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "create_personal_role",
                    roleName: roleName,
                    roleColor: roleColor,
                    cost: 200
                }));
                hideLoading();
            }, 500);
        }

        document.getElementById('exchangeAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateExchange();
            }
        });

        document.getElementById('newNickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buyNickname();
            }
        });

        document.getElementById('roleName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('roleColor').focus();
            }
        });

        document.getElementById('roleColor').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buyRole();
            }
        });

        window.addEventListener('error', function(e) {
            console.error('Ошибка:', e.error);
            hideLoading();
            showNotification('❌ Произошла ошибка. Попробуйте еще раз.');
        });
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .frame {
            padding: 10px;
            margin: 0;
        }

        .user-balance {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 12px;
            color: #767676;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .form-overlay.hidden {
            display: none;
        }

        .form-content {
            background: #1a1a1a;
            color: #ecf0f1;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
        }

        .form-content h3 {
            margin-top: 0;
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .form-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #ecf0f1;
            font-size: 16px;
        }

        .form-content input::placeholder {
            color: #888;
        }

        .form-content input:focus {
            outline: none;
            background: #333;
            border-color: #555;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form-buttons button:first-child {
            background: #27ae60;
            color: white;
        }

        .form-buttons button:first-child:hover {
            background: #229954;
        }

        .form-buttons button:last-child {
            background: #e74c3c;
            color: white;
        }

        .form-buttons button:last-child:hover {
            background: #c0392b;
        }

        .exchange-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .exchange-result.hidden {
            display: none;
        }

        .exchange-result.success-result {
            background: #1a2f1a;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .exchange-result.error-result {
            background: #2c1810;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2000;
            max-width: 90%;
            animation: slideDown 0.3s ease-out;
        }

        .notification.hidden {
            display: none;
        }

        .notification.error {
            background: #2c1810;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .notification.success {
            background: #1a2f1a;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
  </body>
</html>
