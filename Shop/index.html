              <span class="action-title">–°–ù–Ø–¢–¨ –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï</span>
              <img class="action-icon" src="img/pred.svg" alt="–ò–∫–æ–Ω–∫–∞ —Å–Ω—è—Ç–∏—è –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è" />
            </button>

            <div class="form-buttons">

            <img class="action-icon" src="img/up.svg" alt="–ò–∫–æ–Ω–∫–∞ —Å–Ω–∏–∂–µ–Ω–∏—è —Å—Ä–æ–∫–∞ –ø–æ–≤—ã—à–µ–Ω–∏—è" />

        <!-- –§–æ—Ä–º–∞ –∏–∑–º–µ–Ω–µ–Ω–∏—è –Ω–∏–∫–Ω–µ–π–º–∞ -->
        <div id="nicknameForm" class="form-overlay hidden">

            <input type="text" id="newNickname" placeholder="–ù–æ–≤—ã–π –Ω–∏–∫–Ω–µ–π–º (3-20 —Å–∏–º–≤–æ–ª–æ–≤)" maxlength="20" />
            <div class="form-buttons">
              <button type="button" onclick="buyNickname()">–ò–∑–º–µ–Ω–∏—Ç—å –Ω–∏–∫–Ω–µ–π–º</button>

        <section class="exchange-section">

          <p class="exchange-rate">10 –ë–ê–õ–õ–û–í = 2500 –û–ü–´–¢–ê (–ú–ò–ù–ò–ú–£–ú 10 –ë–ê–õ–õ–û–í)</p>
          <form class="exchange-form" onsubmit="return false;">
            <input type="number" id="exchangeAmount" class="exchange-input" placeholder="–ö–û–õ–ò–ß–ï–°–¢–í–û –ë–ê–õ–õ–û–í –î–õ–Ø –û–ë–ú–ï–ù–ê" aria-label="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–ª–ª–æ–≤ –¥–ª—è –æ–±–º–µ–Ω–∞" min="10" />
            <div class="exchange-buttons">
              <button type="button" class="exchange-button" onclick="calculateExchange()">–†–ê–°–°–ß–ò–¢–ê–¢–¨ –û–ë–ú–ï–ù</button>

        <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->

          <img class="footer-image" src="img/—Å—Ç—Ä–µ–ª–∫–∏-2.svg" alt="–î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ" />

    <script>
        const tg = window.Telegram.WebApp;
        const urlParams = new URLSearchParams(window.location.search);
        const balls = urlParams.get('balls');

        document.getElementById('user-balls').innerText = balls ? `${balls} –±–∞–ª–ª–æ–≤` : '–ù–µ–¥–æ—Å—Ç—É–ø–Ω–æ';

        
        tg.ready();
        tg.expand();

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function showNotification(message, type = 'error') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        function buyItem(item, cost) {
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: item,
                    cost: cost
                }));
                hideLoading();
            }, 500);
        }

        function calculateExchange() {
            const amount = parseInt(document.getElementById('exchangeAmount').value);
            const resultDiv = document.getElementById('exchangeResult');
            
            if (!amount || amount < 10) {
                resultDiv.classList.remove('hidden', 'success-result');
                resultDiv.classList.add('error-result');
                resultDiv.innerHTML = '‚ùå –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–ª–ª–æ–≤ –¥–ª—è –æ–±–º–µ–Ω–∞ ‚Äî 10';
                return;
            }
            
            const experience = amount * 250;
            resultDiv.classList.remove('hidden', 'error-result');
            resultDiv.classList.add('success-result');
            resultDiv.innerHTML = `‚úÖ ${amount} –±–∞–ª–ª–æ–≤ = ${experience.toLocaleString()} –æ–ø—ã—Ç–∞`;
        }

        function buyExchange() {
            const amount = parseInt(document.getElementById('exchangeAmount').value);
            
            if (!amount || amount < 10) {
                showNotification('‚ùå –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –±–∞–ª–ª–æ–≤ –¥–ª—è –æ–±–º–µ–Ω–∞ ‚Äî 10');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "exchange_exp",
                    amount: amount,
                    cost: amount
                }));
                hideLoading();
            }, 500);
        }

        function showNicknameForm() {
            document.getElementById('nicknameForm').classList.remove('hidden');
            document.getElementById('newNickname').focus();
        }

        function hideNicknameForm() {
            document.getElementById('nicknameForm').classList.add('hidden');
            document.getElementById('newNickname').value = '';
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function buyNickname() {
            const nickname = document.getElementById('newNickname').value.trim();
            
            if (!nickname) {
                showNotification('‚ùå –í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –Ω–∏–∫–Ω–µ–π–º');
                return;
            }
            
            if (nickname.length < 3 || nickname.length > 20) {
                showNotification('‚ùå –ù–∏–∫–Ω–µ–π–º –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –æ—Ç 3 –¥–æ 20 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "change_nickname",
                    nickname: nickname,
                    cost: 50
                }));
                hideLoading();
            }, 500);
        }

        function showRoleForm() {
            document.getElementById('roleForm').classList.remove('hidden');
            document.getElementById('roleName').focus();
        }

        function hideRoleForm() {
            document.getElementById('roleForm').classList.add('hidden');
            document.getElementById('roleName').value = '';
            document.getElementById('roleColor').value = '';
        }

        function buyRole() {
            const roleName = document.getElementById('roleName').value.trim();
            const roleColor = document.getElementById('roleColor').value.trim();
            
            if (!roleName || !roleColor) {
                showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            if (roleName.length < 3 || roleName.length > 30) {
                showNotification('‚ùå –ù–∞–∑–≤–∞–Ω–∏–µ —Ä–æ–ª–∏ –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –æ—Ç 3 –¥–æ 30 —Å–∏–º–≤–æ–ª–æ–≤');
                return;
            }
            
            const colorRegex = /^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$/;
            if (!colorRegex.test(roleColor)) {
                showNotification('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç —Ü–≤–µ—Ç–∞. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ñ–æ—Ä–º–∞—Ç #RRGGBB');
                return;
            }
            
            showLoading();
            
            setTimeout(() => {
                tg.sendData(JSON.stringify({
                    type: "shop_purchase",
                    item: "create_personal_role",
                    roleName: roleName,
                    roleColor: roleColor,
                    cost: 200
                }));
                hideLoading();
            }, 500);
        }

        document.getElementById('exchangeAmount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateExchange();
            }
        });

        document.getElementById('newNickname').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buyNickname();
            }
        });

        document.getElementById('roleName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('roleColor').focus();
            }
        });

        document.getElementById('roleColor').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buyRole();
            }
        });

        window.addEventListener('error', function(e) {
            console.error('–û—à–∏–±–∫–∞:', e.error);
            hideLoading();
            showNotification('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
        });
    </script>

    <style>
        /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è Telegram Mini App */
        * {

        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –Ω–æ–≤—ã—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ */
        .user-balance {

            0% { transform: rotate(0deg); }

        .form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .form-overlay.hidden {

        .form-content {

            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);

        .form-content h3 {

            color: #ecf0f1;

        }

        .form-content input {
            width: 100%;

            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 8px;
            box-sizing: border-box;
            background: #2a2a2a;
            color: #ecf0f1;
            font-size: 16px;
        }

        .form-content input::placeholder {
            color: #888;
        }

        .form-content input:focus {
            outline: none;
            background: #333;
            border-color: #555;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .form-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .form-buttons button:first-child {
            background: #27ae60;
            color: white;
        }

        .form-buttons button:first-child:hover {
            background: #229954;
        }

        .form-buttons button:last-child {
            background: #e74c3c;
            color: white;
        }

        .form-buttons button:last-child:hover {
            background: #c0392b;
        }

        .exchange-result {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .exchange-result.hidden {
            display: none;
        }

        .exchange-result.success-result {
            background: #1a2f1a;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .exchange-result.error-result {
            background: #2c1810;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            z-index: 2000;
            max-width: 90%;
            animation: slideDown 0.3s ease-out;
        }

        .notification.hidden {
            display: none;
        }

        .notification.error {
            background: #2c1810;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .notification.success {
            background: #1a2f1a;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }
    </style>
