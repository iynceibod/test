<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ü¶ï –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, 
        #2d5016 0%, 
        #4a7c59 50%,
        #68a374 100%);
      min-height: 100vh;
      padding: 16px;
      line-height: 1.5;
      position: relative;
      overflow-x: hidden;
    }
    
    /* –§–æ–Ω–æ–≤—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã –¥–∏–Ω–æ–∑–∞–≤—Ä–æ–≤ */
    .dino-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .dino-bg {
      position: absolute;
      font-size: 3rem;
      opacity: 0.1;
      animation: float 6s ease-in-out infinite;
    }
    
    .dino-bg:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
    .dino-bg:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
    .dino-bg:nth-child(3) { top: 60%; left: 5%; animation-delay: 2s; }
    .dino-bg:nth-child(4) { top: 70%; right: 10%; animation-delay: 3s; }
    .dino-bg:nth-child(5) { top: 40%; left: 80%; animation-delay: 4s; }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    .form-wrapper {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border: 3px solid rgba(104, 163, 116, 0.5);
      position: relative;
      overflow: hidden;
    }
    
    .form-wrapper::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(104, 163, 116, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }
    
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
      z-index: 2;
    }
    
    .dino-icon {
      font-size: 48px;
      margin-bottom: 8px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .title {
      font-size: 22px;
      font-weight: 600;
      color: #2d5016;
      margin-bottom: 4px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
    
    .subtitle {
      color: #4a7c59;
      font-size: 14px;
      font-weight: 500;
    }
    
    .form-group {
      margin-bottom: 16px;
      position: relative;
      z-index: 2;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      color: #2d5016;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #68a374;
      border-radius: 12px;
      font-size: 16px;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.9);
      color: #2d5016;
      transition: all 0.3s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4a7c59;
      box-shadow: 0 0 0 3px rgba(104, 163, 116, 0.2);
      background: rgba(255, 255, 255, 1);
      transform: scale(1.02);
    }
    
    .form-group input::placeholder {
      color: #68a374;
    }
    
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #4a7c59 0%, #2d5016 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 80, 22, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading {
      position: relative;
      color: transparent;
    }
    
    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ */
    .success-message {
      background: #22c55e;
      color: white;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      margin-bottom: 16px;
      font-size: 14px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 480px) {
      body {
        padding: 12px;
      }
      
      .form-wrapper {
        padding: 20px;
      }
      
      .title {
        font-size: 18px;
      }
      
      .form-group input {
        font-size: 16px;
      }
      
      .dino-bg {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="dino-background">
    <div class="dino-bg">ü¶ï</div>
    <div class="dino-bg">ü¶¥</div>
    <div class="dino-bg">üåø</div>
    <div class="dino-bg">ü¶ï</div>
    <div class="dino-bg">üå±</div>
  </div>
  
  <div class="container">
    <div class="form-wrapper">
      <div class="header">
        <div class="dino-icon">ü¶ï</div>
        <h1 class="title">YAVA MODERATION</h1>
        <p class="subtitle">–§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</p>
      </div>

      <form id="regForm">
        <div class="form-group">
          <label for="nick">–ò–≥—Ä–æ–≤–æ–π –Ω–∏–∫</label>
          <input type="text" id="nick" placeholder="Nick_Name" required>
        </div>

        <div class="form-group">
          <label for="fa">–§–æ—Ä—É–º–Ω—ã–π –∞–∫–∫–∞—É–Ω—Ç</label>
          <input type="url" id="fa" placeholder="https://arizona-guard.com/..." required>
        </div>

        <div class="form-group">
          <label for="discord_id">Discord ID</label>
          <input type="text" id="discord_id" placeholder="–í–∞—à Discord ID" required>
        </div>

        <div class="form-group">
          <label for="vozrast">–í–æ–∑—Ä–∞—Å—Ç</label>
          <input type="number" id="vozrast" placeholder="–°–∫–æ–ª—å–∫–æ –≤–∞–º –ª–µ—Ç?" required>
        </div>

        <div class="form-group">
          <label for="gorod">–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ</label>
          <input type="text" id="gorod" placeholder="–°—Ç—Ä–∞–Ω–∞, –≥–æ—Ä–æ–¥" required>
        </div>

        <button type="submit" class="submit-btn">
          ü¶ï –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram?.WebApp;
    if (!tg) {
      console.warn('Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω');
    } else {
      tg.expand();
      tg.setHeaderColor('#2d5016');
    }
    
    // –ü–æ–ª—É—á–µ–Ω–∏–µ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã
    const form = document.getElementById('regForm');
    const submitBtn = form.querySelector('.submit-btn');
    
    // –í–∞–ª–∏–¥–∞—Ü–∏—è –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏
    function validateForm() {
      const nick = document.getElementById('nick').value.trim();
      const fa = document.getElementById('fa').value.trim();
      const discord_id = document.getElementById('discord_id').value.trim();
      const vozrast = document.getElementById('vozrast').value;
      const gorod = document.getElementById('gorod').value.trim();
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ "_" –≤ –Ω–∏–∫–µ
      const hasUnderscore = nick.includes('_');
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ Discord ID —Å–æ–¥–µ—Ä–∂–∏—Ç —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã
      const isDiscordIdValid = /^\d+$/.test(discord_id);
      
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ FA —Å–æ–¥–µ—Ä–∂–∏—Ç URL
      const isUrlValid = fa.startsWith('http://') || fa.startsWith('https://');
      
      const isValid = nick && hasUnderscore && fa && isUrlValid && discord_id && isDiscordIdValid && vozrast && gorod;
      submitBtn.disabled = !isValid;
      
      return isValid;
    }
    
    // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—à–∞—Ç–µ–ª–∏ –¥–ª—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏
    const inputs = form.querySelectorAll('input');
    inputs.forEach(input => {
      input.addEventListener('input', validateForm);
      input.addEventListener('blur', validateForm);
    });
    
    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö
    function submitForm() {
      if (!validateForm()) {
        return;
      }
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      
      // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ
      const data = {
        nick: document.getElementById('nick').value.trim(),
        fa: document.getElementById('fa').value.trim(),
        discord_id: document.getElementById('discord_id').value.trim(),
        vozrast: parseInt(document.getElementById('vozrast').value),
        gorod: document.getElementById('gorod').value.trim(),
        timestamp: new Date().toISOString()
      };
      
      // –û—Ç–ø—Ä–∞–≤–∫–∞ —á–µ—Ä–µ–∑ Telegram WebApp
      setTimeout(() => {
        try {
          if (tg) {
            tg.sendData(JSON.stringify(data));
          } else {
            // –î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
            console.log('–î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:', data);
            showSuccessMessage();
          }
        } catch (err) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', err);
          alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
        }
      }, 800);
    }
    
    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ (–¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è)
    function showSuccessMessage() {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.innerHTML = 'ü¶ï –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
      form.parentNode.insertBefore(successDiv, form);
      
      submitBtn.textContent = 'ü¶ï –ì–æ—Ç–æ–≤–æ!';
      submitBtn.style.background = '#22c55e';
    }
    
    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      submitForm();
    });
    
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∞–ª–∏–¥–∞—Ü–∏–∏
    validateForm();
  </script>
</body>
</html>
