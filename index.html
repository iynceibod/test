<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TEST</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <button onclick="sendTest()">ТЕСТ КНОПКА</button>

    <script>
        const tg = Telegram.WebApp;
        tg.expand();
        
        function sendTest() {
            console.log("Кнопка нажата!");  // Проверьте в браузере (F12)
            tg.sendData("TEST_DATA");
            tg.close();
        }
    </script>
</body>
</html>
