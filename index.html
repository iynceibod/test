<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <div class="header">
        <div class="logo-icon"></div>
        <h1 class="title">YAVA MODERATION</h1>
        <p class="subtitle">Форма регистрации</p>
      </div>

      <form id="regForm">
        <div class="form-group">
          <label for="nick">Игровой ник</label>
          <div class="error-message" id="nick-error"></div>
          <input type="text" id="nick" placeholder="Nick_Name" required>
        </div>

        <div class="form-group">
          <label for="fa">Форумный аккаунт</label>
          <div class="error-message" id="fa-error"></div>
          <input type="url" id="fa" placeholder="https://arizona-guard.com/..." required>
        </div>

        <div class="form-group">
          <label for="discord_id">Discord ID</label>
          <div class="error-message" id="discord-error"></div>
          <input type="text" id="discord_id" placeholder="Ваш Discord ID" required>
        </div>

        <div class="form-group">
          <label for="vozrast">Возраст</label>
          <div class="error-message" id="age-error"></div>
          <input type="number" id="vozrast" placeholder="Сколько вам лет?" required>
        </div>

        <div class="form-group">
          <label for="gorod">Местоположение</label>
          <div class="error-message" id="location-error"></div>
          <input type="text" id="gorod" placeholder="Страна, город" required>
        </div>

        <button type="submit" class="submit-btn">
          Отправить заявку
        </button>
      </form>
    </div>
  </div>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js"></script>
</body>
</html>
