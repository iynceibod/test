<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовая форма</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #0088cc;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Тестовая форма</h2>
    
    <div class="form-group">
        <label>Текстовое поле:</label>
        <input type="text" id="text-field" placeholder="Введите текст">
    </div>
    
    <div class="form-group">
        <label>Числовое поле:</label>
        <input type="number" id="number-field" placeholder="Введите число">
    </div>
    
    <div class="form-group">
        <label>Выпадающий список:</label>
        <select id="choice-field">
            <option value="option1">Вариант 1</option>
            <option value="option2">Вариант 2</option>
        </select>
    </div>
    
    <button onclick="sendData()">Отправить</button>

    <script>
        function sendData() {
            const data = {
                text: document.getElementById("text-field").value,
                number: document.getElementById("number-field").value,
                choice: document.getElementById("choice-field").value
            };
            
            Telegram.WebApp.sendData(JSON.stringify(data));
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
