  <style>

    /* –ü—Ä–æ—Å—Ç—ã–µ –ª–∏—Å—Ç–∏–∫–∏ */
    .leaf {

    }

    .leaf3 {

    @keyframes sway {

      50% { transform: rotate(10deg); }

    .container {

      margin: 40px auto;
      position: relative;

    }

    .form-wrapper {

    }

    .header {

      margin-bottom: 25px;
    }

    .dino-icon {

      margin-bottom: 10px;
    }

    .title {
      font-size: 24px;
      color: #2D5016;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #6B7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #E5E7EB;
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Nunito', sans-serif;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-group input:focus {
      outline: none;
      border-color: #22C55E;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
      background: rgba(255, 255, 255, 0.95);
    }

    .form-group input::placeholder {
      color: #9CA3AF;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      font-family: 'Nunito', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(34, 197, 94, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      margin: -8px 0 0 -8px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }

    /* –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ */

    /* –†–µ—Å–ø–æ–Ω—Å–∏–≤ */

  </style>
</head>
<body>
