<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="regForm">
        <input type="text" id="nick" placeholder="Ник (формат Name_Surname)" required>
        <input type="text" id="fa" placeholder="Форумный аккаунт" required>
        <input type="text" id="discord_id" placeholder="Discord ID" required>
        <input type="number" id="vozrast" placeholder="Возраст" required>
        <input type="text" id="gorod" placeholder="Город" required>
        <button type="submit">Отправить</button>
    </form>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = Telegram.WebApp;
        tg.expand();

        document.getElementById('regForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const data = {
                nick: document.getElementById('nick').value,
                fa: document.getElementById('fa').value,
                discord_id: document.getElementById('discord_id').value,
                vozrast: document.getElementById('vozrast').value,
                gorod: document.getElementById('gorod').value
            };

            if (!data.nick.includes('_')) {
                tg.showAlert('Ник должен содержать символ _');
                return;
            }

            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
