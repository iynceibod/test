<!DOCTYPE html>
<html>
<head>
    <title>TEST</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>TEST PAGE</h1>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.setText("CLICK ME").show().onClick(() => {
            tg.sendData("TEST");
            tg.close();
        });
    </script>
</body>
</html>
