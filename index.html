    .dino-container {

    .dino-form {

      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      border: 5px solid var(--dino-brown);
      transform-style: preserve-3d;
      transition: transform 0.5s;
      position: relative;
      overflow: hidden;
    }
    
    .dino-form::before {

      top: 0;
      left: 0;
      right: 0;
      height: 15px;
      background: linear-gradient(90deg, var(--dino-green), var(--dino-light), var(--dino-orange), var(--dino-sand), var(--dino-green));
      background-size: 200% 100%;
      animation: rainbow 3s linear infinite;

    @keyframes rainbow {

      100% { background-position: 200% 50%; }
    }
    
    h2 {
      text-align: center;
      color: var(--dino-dark);
      font-size: 28px;
      margin-bottom: 25px;
      text-shadow: 2px 2px 0px rgba(0,0,0,0.1);

    .dino-input-group {

    }
    
    .dino-input-group label {

    }
    
    .dino-input:focus {

      border-color: var(--dino-green);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.3);
      background: white;
    }
    
    .dino-button {

      color: white;
      border: none;
      padding: 15px;
      border-radius: 12px;
      font-family: 'Rubik Dirt', cursive;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
      width: 100%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .dino-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);

    .dino-button:active {
